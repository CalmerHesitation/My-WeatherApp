<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
  </head>

  <body>
    <div class="weatherApp">
      <header>
        <form class="searchForm">
          <input
            type="search"
            placeholder="Enter a City..."
            required
            class="searchFormInput"
          />
          <input type="submit" value="Search" class="searchFormButton" />
        </form>
      </header>
      <main>
        <div class="weatherAppData">
          <h1 class="weatherAppCity">Paris</h1>
          <div>
            <p class="weatherAppDetails">
              Monday 14:43, broken clouds <br />
              Humidity: <strong> 61% </strong>, Wind:
              <strong> 5.66km/h </strong>
            </p>
          </div>
          <div>☁️ 25℃</div>
        </div>
      </main>
      <footer>Coded by Masego Mo</footer>
    </div>
  </body>
</html>
