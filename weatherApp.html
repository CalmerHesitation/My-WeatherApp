<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>

  <body>
    <div class="weatherApp">
      <header>
        <form class="searchForm" id="searchForm">
          <input
            type="search"
            placeholder="Enter a City..."
            required
            class="searchFormInput"
            id="searchFormInput"
          />
          <input type="submit" value="Search" class="searchFormButton" />
        </form>
      </header>
      <main>
        <div class="weatherAppData"></div>
        <h1 class="weatherAppCity" id="city">Paris</h1>
        <div>
          <p class="weatherAppDetails">
            Monday 14:43, broken clouds <br />
            Humidity: <strong> 61% </strong>, Wind:
            <strong> 5.66km/h </strong>
          </p>
        </div>
        <div class="weatherAppContainer">
          <div>
            <img
              src="https://cdn-icons-png.flaticon.com/128/9546/9546618.png"
              class="weatherAppIcon"
            />
          </div>
          <div class="weatherAppTemp">25</div>
          <div class="weatherAppUnit">â„ƒ</div>
        </div>
      </main>
      <footer>Coded by Masego Mo</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
